<button class="btn btn-primary" 
(click)="changeDisplay()"> Display details</button>
<p *ngIf="showText">Secret password = tuna</p>
<div 
    *ngFor="let el of clickArray"
    [ngStyle]="{backgroundColor: el >= 5 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': el >= 5}"
    >{{ el }}</div>

<!-- For working with index of array -->
<div
        *ngFor="let logItem of clickArray; let i = index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text': i >= 4}"
      >{{ logItem }}</div>
